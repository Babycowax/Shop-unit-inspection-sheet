                <label>Client/Site Name</label>

            <div class="input-box">
                <label>Job Number</label>

            <div class="input-box">
                <label>Date</label>

            </div>
        </div>

        <div class="input-box">
            <label>Site Address</label>
            <input type="text" required />
        </div>

        <br>

        <td><input type="text" placeholder="Device 5"></td>

        <td><input type="text"></td>
     
    </tr>
    <tr>
        <td><input type="text" placeholder="Device 6"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
    </tr>

</table>

<br> <br>

<table>
    <tr>
        <th>Valve Size & Type</th>
        <th>Correct Position</th>
    </tr>

    <tr>
        <td><input type="text" placeholder="Device 1"></label></td>
        <td><input type="text"></td>

<label>Any unprotected areas?</label>
<div class="select-box">
    <select>
        <option hidden>Yes/No</option>
        <option>Yes</option>
        <option>No</option>
    </select>
</div>

<label>All drain valves plugged?</label>
<div class="select-box">
    <select>
        <option hidden>Yes/No</option>
        <option>Yes</option>
        <option>No</option>
    </select>
</div>

<label>Are there any contaminated sprinklers?</label>
<div class="select-box">
    <select>
        <option hidden>Yes/No</option>
        <option>Yes</option>
        <option>No</option>
    </select>
</div>

<label>Are there any obstructed sprinklers?</label>
